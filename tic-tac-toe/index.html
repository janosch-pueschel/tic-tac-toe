<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="p-0 bg-stone-900">
    <h1
      class="text-4xl text-center font-bold text-stone-50 bg-stone-900 w-screen py-6 mb-5"
    >
      Tic-Tac-Toe
    </h1>
    <div class="w-11/12 m-auto">
      <div
        class="flex flex-col h-36 justify-center items-center"
        id="player-form"
      >
        <div class="flex justify-between items-center mb-3">
          <label for="player-one">Player 1</label>
          <input
            type="text"
            placeholder="Enter name"
            id="player-one"
            class="border rounded-md ml-2 p-1"
          />
        </div>
        <div class="flex justify-between items-center mb-5">
          <label for="player-two">Player 2</label>
          <input
            type="text"
            placeholder="Enter name"
            id="player-two"
            class="border rounded-md ml-2 p-1"
          />
        </div>
        <button
          id="start-btn"
          class="bg-stone-900 px-5 py-2 rounded-md text-stone-50"
        >
          Start Game
        </button>
      </div>
      <div
        id="game-container"
        class="grid grid-rows-3 grid-cols-3 gap-1 bg-stone-900 my-10 md:w-5/12 md:max-w-sm md:mx-auto"
      ></div>
      <div class="flex justify-center">
        <button
          id="new-btn"
          class="bg-stone-900 px-5 py-2 rounded-md text-stone-50"
        >
          New Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
